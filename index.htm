<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="assets/javascript/trains.js"></script>
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a  class="brand-logo center">Train Schedule</a>
        </div>
    </nav>
<div class="container">
    <div class="card blue-grey darken-1">
        <div class="card-title center-align blue lighten-2">
            <h3>Train Board</h3>
        </div>
        <table class="striped centered">
            <thead>
                <tr>
                    <th>Train</th>
                    <th>Destination</th>
                    <th>Next Arrival</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody id="trains">

            </tbody>
        </table>
    </div>

    <div class="card blue-grey darken-1">
        <div class="card-title center-align blue lighten-2">
            <h3>Add New Train</h3>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s3">
                        <input placeholder="Train Name" id="tInput" type="text" class="validate">

                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Destination" id="destInput" type="text" class="validate">

                    </div>
                    <div class="input-field col s2">
                        <input placeholder="First Train (24 HR HH:MM)" id="firstInput" type="text" class="validate">

                    </div>
                    <div class="input-field col s2">
                        <input placeholder="Frequency (Min)" id="freqInput" type="text" class="validate">

                    </div>
                    <div class=" col s2">
                        <br>
                        <button class="waves-effect waves-light btn blue lighten-2" type="submit" id="addtrain">Add Train</button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
</body>

</html>
